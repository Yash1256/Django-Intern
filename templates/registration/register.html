{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'RegisterStyle.css' %}">

</head>

<body>
    <!-- Start: Registration Form with Photo -->
    <div class="register-photo">
        <!-- Start: Form Container -->
        <div class="form-container">
            <!-- Start: Image -->
            <div class="image-holder"></div>
            <!-- End: Image -->
            <form method="post">
            {% csrf_token %}
                <h3 class="text-center"><strong>Create</strong> an account</h3><br>
                <div class="form-group"><input class="bg-light border rounded border-info shadow form-control d-sm-flex justify-content-sm-center align-items-sm-center" type="text" name="first_name" placeholder="First Name"></div><input class="border rounded border-info shadow form-control"
                    type="text" name="last_name" placeholder="Last Name" autofocus=""><br>
                <div class="form-group"><input type="email" class="border rounded border-info shadow form-control" name="email" placeholder="Email Address" /></div>
                <div class="form-group"><input class="border rounded border-info shadow form-control" type="password" name="password" placeholder="Password"></div><input class="border rounded border-info shadow form-control" type="date" name="birthdate" placeholder="Date Of Birth"><br>
                <div class="form-group">
        </div>
        {% if error %}
            <div class="form-group">{{ error }}</div>
        {% endif %}
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Register</button></div>
    </div>
    <!-- End: Form Container -->
    </div>
    <!-- End: Registration Form with Photo -->
</body>

</html>
